<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>
    
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:450px;
        width:342px;
        margin:0;
      }
        body {
    height: 100%;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
        margin: 0;
    padding:0;
    overflow:hidden;
  }
  canvas {
    border: 0;
    padding:0;
    outline: none;
    background: black;
  }
  
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
      a { text-decoration:none; }
    </style>

</head>

<body onload="init()">

<audio style="display:none;" id="myaudio" controls>
Your browser does not support the audio element.
</audio>
  
  <div id="pacman"><canvas id="game"></canvas></div>
  <script src="pacman.js"></script>

  <script>

   function init()
   {
    var el = document.getElementById("pacman");
    window.setTimeout(function () { PACMAN.init(el, ""); }, 0);
   }
  </script>

</body>
</html>
